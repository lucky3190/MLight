<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLight — An ML Playground</title>
    <meta name="description" content="Interactive canvas for ML workflows—lightweight, serverless, entirely in-browser." />
    <meta name="theme-color" content="#4361ee" />
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Base styles -->
    <style>
      :root {
        --primary-color: #4361ee;
        --danger-color: #dc3545;
        --success-color: #28a745;
        --info-color: #17a2b8;
        --warning-color: #ffc107;
        --text-primary: #2c3e50;
        --text-secondary: #6c757d;
        --bg-light: #f8f9fa;
        --border-color: #dee2e6;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f7fa;
        color: var(--text-primary);
      }

      * {
        box-sizing: border-box;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-light);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--text-secondary);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-primary);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Load Pyodide runtime asynchronously; app will call loadPyodide from code -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
